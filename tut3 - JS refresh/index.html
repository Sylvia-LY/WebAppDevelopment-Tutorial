<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="index.css" rel="stylesheet" type="text/css">
    <script src="index.js"></script>
    <title>JS REFRESH: FUNCTIONS, DOM, EVENTS, FORMS</title>
</head>

<body id="my_body">
    <h1>JS REFRESH: FUNCTIONS, DOM, EVENTS, FORMS</h1>

    <div id="Q2">
        <a href="https://google.com" id="my_link">Google</a>
    </div>


    <div id="Q3">
        <label for="c">Celsius</label>
        <input type="text" id="c">
        <label for="f">=Fahrenheit</label>
        <input type="text" id="f">
    </div>

    <div id="Q4">
        <form id="my_form">
            <label for="my_text">Text: </label>
            <input type="text" id="my_text">

            <label for="my_pwd">Password: </label>
            <input type="password" id="my_pwd">

            <input type="checkbox" id="checkbox1" value="checkbox1">
            <label for="checkbox1">Checkbox 1</label>
            <input type="checkbox" id="checkbox2" value="checkbox2">
            <label for="checkbox2">Checkbox 2</label>
            <input type="checkbox" id="checkbox3" value="checkbox3">
            <label for="checkbox3">Checkbox 3</label>

            <input type="radio" id="radio1" name="my_radio" value="radio1">
            <label for="radio1">Radio 1</label>
            <input type="radio" id="radio2" name="my_radio" value="radio2">
            <label for="radio2">Radio 2</label>
            <input type="radio" id="radio3" name="my_radio" value="radio3">
            <label for="radio3">Radio 3</label>

            <label for="my_select">Select: </label>
            <select id="my_select">
                <option value="option1">Option 1</option>
                <option value="option2">Option 2</option>
                <option value="option3">Option 3</option>
            </select>

            <label for="my_textarea">Textarea: </label>
            <textarea id="my_textarea"></textarea>

            <input type="submit" value="Submit" aria-label="Submit">


        </form>
    </div>


    <div id="Q5">
        <section id="my_section"></section>
    </div>

</body>

</html>
