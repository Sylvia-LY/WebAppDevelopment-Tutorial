<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact form v2</title>
    <script src="index.js"></script>
    <link rel="stylesheet" href="index.css" type="text/css">
</head>
<body>
    <form>
        <label for="email">Email*</label>
        <span id="hint_email" class="hint"> - please enter your email address</span>
        <input type="email" id="email">

        <label for="subject">Subject*</label>
        <span id="hint_subject" class="hint"> - please enter a subject line</span>
        <input type="text" id="subject">

        <label for="message">Message*</label>
        <span id="hint_message" class="hint"> - please enter a message</span>
        <textarea id="message"></textarea>

        <input type="submit" value="send message">
    </form>


    <div id="loading">
        <img src="loading.gif" alt="loading">
    </div>

    <div id="success">
        <h1>thank you</h1>
        <p><a href="#" id="reset_success">send another message</a></p>
    </div>

    <div id="error">
        <h1>oops - something went wrong</h1>
        <p><a href="#" id="reset_error">try again</a></p>
    </div>
    
</body>
</html>
